<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Forms App</title>

  <!-- Css que resetea los styles defualt de los navegadores -->
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"/>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Vue -->
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app" class="mt-5">
    <h1>{{title}}</h1>

    <form @submit.prevent="handleSubmit()">
      <input type="text" placeholder="Nombre" v-model.trim="datos.name" />
      <input type="number" v-model.number="datos.age" min="15" max="100" />

      <hr />
      <h2>Lenguajes Favoritos</h2>

      <input type="checkbox" id="js" value="js" v-model="datos.langs" />
      <label for="js">JavaScript</label>

      <input type="checkbox" id="php" value="php" v-model="datos.langs" />
      <label for="php">PHP</label>

      <input type="checkbox" id="py" value="py" v-model="datos.langs" />
      <label for="py">Python</label>

      <h2>Genero</h2>
      <input type="radio" id="hombre" value="m" v-model="datos.gener" />
      <label for="hombre">Hombre</label>

      <input type="radio" id="mujer" value="f" v-model="datos.gener" />
      <label for="mujer">Mujer</label>

      <hr />

      <input type="submit" />
    </form>
  </div>



  <script src="./js/main.js"></script>
  <script src="./js/mountApp.js"></script>
</body>
</html>
